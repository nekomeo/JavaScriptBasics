<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
    <p id="demo">JavaScript Variables</p>
    <script>
        var x;
        x = 6;
        document.getElementById("demo").innerHTML = x;
    </script>
    <p id="demo1">JavaScript Expressions</p>
    <script>
        var x = 5;
        document.getElementById("demo1").innerHTML = x * 10;
    </script>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo2").innerHTML = "John" + " " + "Doe";
    </script>
    <p id="demo3"></p>
    <script>
        var lastName, firstName;
        lastName = "Smith";
        firstName = "John";
        document.getElementById("demo3").innerHTML = firstName + " " + lastName;
    </script>
</body>
</html>
